<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Animated Flip Contact Form | Webdevtrick.com</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="cont-contactBtn">
        <div class="cont-flip">
            <div class="front">
                <a href="#" class="btn btn-white flip">Contact Us</a>
            </div>
            <div class="back">
                <a href="#" class="flip close"></a>
                <form class="contact-form" action="">
                    <input class="gutter" type="text" placeholder="Your Name">
                    <input type="text" placeholder="Company Name">
                    <input class="gutter" type="text" placeholder="Phone Number">
                    <input type="text" placeholder="Email ID">
                    <textarea name="" id="" placeholder="Leave a message"></textarea>
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
