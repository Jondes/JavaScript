<!DOCTYPE html>

  <head>

    <!-- Font awesome Icon CDN -->
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Dropdown Search Bar | upCoding</title>
  </head>
  <body>

<div class="profile-dropdown">

   <div class="profile-img">

  </div>
  <span>
    Victoria
    <i class="fa-solid fa-angle-down"></i>

  <ul class="profile-dropdown-list">

     <a href="#>
  <i class="fa-regular fa-user">Edit Profile</i>
     </a>
    </li>
    <li class="profile-dropdown-list-item">
      <a href="#>
   <i class="fa-regular fa-envelope">Inbox</i>

  <a href="#>

      <a href="#>

      <a href="#>

</div>
    <!--Search Bar start -->

        <span>Everything</span>
<i class="fa-solid fa-chevron-down"></i>
</div>
</div><!-- dropdown text -->
<ul class="dropdown-list">
   <li class="dropdown-list-item">Everything</li>
   <li class="dropdown-list-item">Videos</li>
   <li class="dropdown-list-item">Community</li>
